<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f1218"/>
  
  <!-- Header -->
  <rect width="800" height="70" fill="#1a1a2e"/>
  <text x="30" y="45" font-family="Arial" font-size="24" fill="#ffffff">Foodie ONDC</text>
  
  <!-- Checkout Title -->
  <text x="30" y="110" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff">Checkout</text>
  
  <!-- Two Column Layout -->
  <!-- Left Column - Shipping Form -->
  <rect x="30" y="130" width="450" height="450" rx="8" fill="#1a1a2e"/>
  <text x="50" y="160" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">Delivery Information</text>
  
  <!-- Form Fields -->
  <text x="50" y="190" font-family="Arial" font-size="14" fill="#aaaaaa">Name</text>
  <rect x="50" y="200" width="410" height="40" rx="4" fill="#24243c"/>
  <text x="60" y="225" font-family="Arial" font-size="14" fill="#ffffff">John Doe</text>
  
  <text x="50" y="260" font-family="Arial" font-size="14" fill="#aaaaaa">Phone Number</text>
  <rect x="50" y="270" width="410" height="40" rx="4" fill="#24243c"/>
  <text x="60" y="295" font-family="Arial" font-size="14" fill="#ffffff">+91 98765 43210</text>
  
  <text x="50" y="330" font-family="Arial" font-size="14" fill="#aaaaaa">Delivery Address</text>
  <rect x="50" y="340" width="410" height="80" rx="4" fill="#24243c"/>
  <text x="60" y="365" font-family="Arial" font-size="14" fill="#ffffff">123 Main Street, Apartment 4B</text>
  <text x="60" y="385" font-family="Arial" font-size="14" fill="#ffffff">Bangalore, Karnataka 560001</text>
  
  <text x="50" y="440" font-family="Arial" font-size="14" fill="#aaaaaa">Delivery Instructions (Optional)</text>
  <rect x="50" y="450" width="410" height="80" rx="4" fill="#24243c"/>
  <text x="60" y="475" font-family="Arial" font-size="14" fill="#aaaaaa">Please leave at the door</text>
  
  <!-- Right Column - Order Summary -->
  <rect x="500" y="130" width="270" height="450" rx="8" fill="#1a1a2e"/>
  <text x="520" y="160" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">Order Summary</text>
  
  <!-- Order Items -->
  <text x="520" y="190" font-family="Arial" font-size="14" fill="#aaaaaa">3 Items</text>
  <line x1="520" y1="200" x2="750" y2="200" stroke="#333355" stroke-width="2"/>
  
  <!-- Order Item 1 -->
  <text x="520" y="230" font-family="Arial" font-size="14" fill="#ffffff">Butter Chicken</text>
  <text x="520" y="250" font-family="Arial" font-size="12" fill="#aaaaaa">1 × $12.99</text>
  <text x="700" y="240" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">$12.99</text>
  
  <!-- Order Item 2 -->
  <text x="520" y="280" font-family="Arial" font-size="14" fill="#ffffff">Paneer Tikka</text>
  <text x="520" y="300" font-family="Arial" font-size="12" fill="#aaaaaa">2 × $10.99</text>
  <text x="700" y="290" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">$21.98</text>
  
  <!-- Totals -->
  <line x1="520" y1="330" x2="750" y2="330" stroke="#333355" stroke-width="2"/>
  <text x="520" y="360" font-family="Arial" font-size="14" fill="#aaaaaa">Subtotal</text>
  <text x="700" y="360" font-family="Arial" font-size="14" fill="#ffffff">$34.97</text>
  
  <text x="520" y="390" font-family="Arial" font-size="14" fill="#aaaaaa">Delivery Fee</text>
  <text x="700" y="390" font-family="Arial" font-size="14" fill="#ffffff">$2.50</text>
  
  <text x="520" y="420" font-family="Arial" font-size="14" fill="#aaaaaa">Tax</text>
  <text x="700" y="420" font-family="Arial" font-size="14" fill="#ffffff">$2.80</text>
  
  <line x1="520" y1="440" x2="750" y2="440" stroke="#333355" stroke-width="2"/>
  <text x="520" y="470" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">Total</text>
  <text x="690" y="470" font-family="Arial" font-size="16" font-weight="bold" fill="#4ade80">$40.27</text>
  
  <!-- Payment Method -->
  <text x="520" y="500" font-family="Arial" font-size="14" fill="#aaaaaa">Payment Method: Credit Card</text>
  
  <!-- Place Order Button -->
  <rect x="520" y="520" width="230" height="50" rx="8" fill="#646cff"/>
  <text x="565" y="553" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">Place Order</text>
</svg>